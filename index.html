
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="twitter:card" content="StraightGreenCard EB1A Application Navigator" />
    <meta name="twitter:site" content="@str8greencard" />
    <meta name="twitter:image" content="/lovable-uploads/88567fb0-7213-4614-b9e3-55a0693cc568.png" />
    
    <!-- Favicon -->
    <link rel="icon" href="https://straightgreencard.com/assets/images/Group%202.png" type="image/png">
    
    <style>
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-in-out;
      }
      
      .preloader img {
        width: 100px;
        height: auto;
        animation: pulse 1.5s infinite;
      }
      
      @keyframes pulse {
        0% { transform: scale(0.95); opacity: 0.7; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(0.95); opacity: 0.7; }
      }
      
      .preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
      <img src="/lovable-uploads/88567fb0-7213-4614-b9e3-55a0693cc568.png" alt="StraightGreenCard Logo" />
    </div>

    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide preloader when page is loaded
      window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        if (preloader) {
          preloader.classList.add('hidden');
          // Remove preloader from DOM after animation completes
          setTimeout(() => {
            preloader.remove();
          }, 500);
        }
      });
    </script>
  </body>
</html>
